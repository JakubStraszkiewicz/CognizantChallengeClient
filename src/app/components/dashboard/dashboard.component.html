<table id="scores">
    <tr>
        <th>Name</th>
        <th>Task Names</th>
        <th>Successfull solutions</th>
      </tr>
    <tr *ngFor="let score of scores">
        <td>{{score.name}}</td>
        <td>{{score.taskNames}}</td>
        <td>{{score.successSolutions}}</td>

    </tr>
</table>
